<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>UDR Members - arsvna / artwork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* ★ トップと完全共通（スマホ～タブレット基準） */
      --logo-w: clamp(260px, 60vw, 640px);
      --logo-mt: clamp(40px, 6vh, 60px);

      /* サイド縦ライン（幅6px） */
      --rail-w: 6px;
      --rail-grad1:#223;
      --rail-grad2:#7fb59c;

      /* 見出し・装飾（既存） */
      --hdr-width: min(60vw, 520px);
      --hdr-bar-h: 4px;
      --hdr-gap: 18px;
      --hdr-base: #dff2e9;
      --hdr-dark: #0d0f0d;
      --hdr-grad1: #223;
      --hdr-grad2: #7fb59c;
      --rgb-off: 1.8px;
      --txt-size: clamp(20px, 5.2vw, 34px);
      --txt-spacing: .14em;

      /* ページ最大幅（PCで“アップ”を防ぐ） */
      --page-max: 980px;
    }

    *{ box-sizing:border-box }
    body{
      margin:0; background:#000; color:#fff; text-align:center;
      font-family:'Orbitron', Arial, sans-serif;
      position:relative; overflow-x:hidden;
    }
    body::before, body::after{
      content:""; position:fixed; top:0; bottom:0; z-index:0;
      width:var(--rail-w);
      background:linear-gradient(180deg, var(--rail-grad1) 0%, var(--rail-grad2) 50%, var(--rail-grad1) 100%);
      opacity:.85; pointer-events:none;
    }
    body::before{ left:0 } body::after{ right:0 }

    /* ★ ページ中央に上限幅を設定 */
    .page{
      width: min(92vw, var(--page-max));
      margin: 0 auto;
    }

    /* ★ ロゴ：トップと完全一致 */
    .main-logo{
      display:block;
      width: var(--logo-w);
      height:auto;
      margin: var(--logo-mt) auto 0;
    }

    /* 見出し（BAND / ART WORK） */
    .hdr{ position:relative; width:var(--hdr-width); margin:48px auto 26px; padding:var(--hdr-gap) 0; isolation:isolate; }
    .hdr::before,.hdr::after{ content:""; position:absolute; left:50%; width:100%; height:var(--hdr-bar-h); transform:translateX(-50%); background:linear-gradient(90deg,var(--hdr-grad1) 0%, var(--hdr-grad2) 50%, var(--hdr-grad1)
