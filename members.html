<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>UDR Members - arsvna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* UDR ロゴ */
    .main-logo {
      display: block;
      margin: 40px auto 20px;
      max-width: 60%;
      height: auto;
    }

    /* 区切り線 */
    .divider {
      width: 60%;
      max-width: 600px;
      height: 2px;
      margin: 0 auto 30px;
      background: #555;  /* ロゴに似た色味で */
    }

    /* arsvna ロゴ画像 → さらに70%縮小 */
    .brand-logo {
      display: block;
      margin: 20px auto 24px;
      width: 28%;     /* 前回40% → 70%縮小で28%に */
      max-width: 260px;
      height: auto;
    }

    /* バンド画像（枠線なし） */
    .band-image {
      display: block;
      margin: 0 auto 40px;
      max-width: 80%;
      height: auto;
    }

    .insta-link {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: #111;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    .insta-link:hover { background: #333; }

    .insta-link img {
      height: 40px;
      width: auto;
    }
  </style>
</head>
<body>
  <!-- UDRロゴ -->
  <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

  <!-- 区切り線 -->
  <div class="divider"></div>

  <!-- arsvna ロゴ（縮小済み） -->
  <img src="arsvna_logo.jpg" alt="arsvna logo" class="brand-logo">

  <!-- バンド画像（枠線なし） -->
  <img src="arsvna2.JPG" alt="arsvna" class="band-image">

  <!-- Instagramリンク -->
  <a href="https://www.instagram.com/arsvna_udr?igsh=MWU4d2l6aGk5MmswNw==" 
     target="_blank" rel="noopener" class="insta-link">
    <img src="instagram_logo.gif" alt="Instagram">
    <span>@arsvna_udr</span>
  </a>
</body>
</html>
