<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>UDR Members - arsvna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --rgb-offset: 1.2px; /* RGBズレ量 */
    }

    body{
      margin:0; background:#000; color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align:center;
    }

    /* UDRロゴ */
    .main-logo{
      display:block;
      margin:40px auto 20px;
      max-width:60%;
      height:auto;
    }

    /* 区切り線：N64風にちょい立体 */
    .divider-wrap{
      display:flex; justify-content:center; align-items:center;
      margin:10px 0 10px;
    }
    .divider.n64-line{
      width:min(60%,600px);
      height:4px;
      background:#666;
      box-shadow:
        0 2px 0 #444,
        0 4px 0 #222,
        0 0 6px rgba(0,0,0,.6);
    }

    /* BANDラベル */
    .tag.n64{
      position:relative;
      display:inline-flex; align-items:center; justify-content:center;
      margin:-8px auto 20px;
      padding:8px 16px;
      background:#111;
      border-radius:6px;
      font-weight:900;
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:#eee;
      /* 疑似的な押し出し */
      text-shadow:
        1px 1px 0 #222,
        2px 2px 0 #111,
        3px 3px 2px rgba(0,0,0,.8);
    }
    /* RGBズレ効果 */
    .tag.n64::before,
    .tag.n64::after{
      content: attr(data-text);
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      font-weight:900; font-size:14px; letter-spacing:.14em;
      text-transform:uppercase;
      opacity:.6; pointer-events:none;
    }
    .tag.n64::before{
      color:cyan;
      transform:translate(calc(-50% - var(--rgb-offset)),-50%);
    }
    .tag.n64::after{
      color:magenta;
      transform:translate(calc(-50% + var(--rgb-offset)),-50%);
    }

    /* arsvnaロゴ */
    .brand-3d{ display:flex; justify-content:center; margin:8px 0 24px; }
    .brand-logo{
      display:block;
      width:28%;
      max-width:260px;
      height:auto;
    }

    /* バンド写真 */
    .band-image{
      display:block;
      margin:0 auto 40px;
      max-width:80%; height:auto;
    }

    /* Instagramボタン */
    .insta-link{
      display:inline-flex; align-items:center; gap:12px;
      background:#111; padding:12px 20px; border-radius:8px;
      text-decoration:none; color:#fff;
      font-size:1.05rem; border:1px solid #333;
    }
    .insta-link:hover{ background:#242424; }
    .insta-link img{ height:40px; width:auto; }
  </style>
</head>
<body>
  <!-- UDRロゴ -->
  <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

  <!-- 区切り線 -->
  <div class="divider-wrap"><div class="divider n64-line"></div></div>

  <!-- BANDラベル -->
  <div class="tag n64" data-text="BAND">BAND</div>

  <!-- arsvnaロゴ -->
  <div class="brand-3d">
    <img src="arsvna_logo.jpg" alt="arsvna logo" class="brand-logo">
  </div>

  <!-- 写真 -->
  <img src="arsvna2.JPG" alt="arsvna" class="band-image">

  <!-- Instagram -->
  <a href="https://www.instagram.com/arsvna_udr?igsh=MWU4d2l6aGk5MmswNw==" target="_blank" rel="noopener" class="insta-link">
    <img src="instagram_logo.gif" alt="Instagram">
    <span>@arsvna_udr</span>
  </a>
</body>
</html>
