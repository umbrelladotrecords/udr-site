<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>UDR Members - arsvna / artwork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 角張り系フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* 見出し共通のサイズ/色（必要ならここを触るだけで両方に反映） */
      --hdr-width: min(72vw, 640px);
      --hdr-bar-h: 6px;
      --hdr-gap: 26px;         /* 文字と上下バーの距離（上下とも同一） */
      --hdr-base: #dff2e9;     /* 文字のベース色（淡い緑） */
      --hdr-deep: #97c6b1;     /* 立体・側面に使う色 */
      --hdr-dark: #0d0f0d;     /* 影の色 */
      --hdr-grad1: #223;       /* バーの左右の色 */
      --hdr-grad2: #7fb59c;    /* バー中央の色（UDRロゴ寄せの緑） */
      --rgb-off: 1.8px;        /* 疑似RGBズレ量（上下で完全一致） */
      --txt-size: clamp(26px, 6.8vw, 44px);
      --txt-spacing: .14em;
    }

    * { box-sizing: border-box; }
    body{
      margin:0; background:#000; color:#fff;
      font-family: 'Orbitron', Arial, sans-serif;
      text-align:center;
    }

    /* UDRロゴ */
    .main-logo{
      display:block;
      margin:60px auto 0;
      max-width:60%;
      height:auto;
    }

    /* ─────────────────────────────
       見出しコンポーネント（BAND / ART WORK 共通）
       ───────────────────────────── */
    .hdr{
      position:relative;
      width:var(--hdr-width);
      margin:56px auto 34px;         /* セクションの外側余白 */
      padding: var(--hdr-gap) 0;     /* テキストと上下バーの距離を厳密に揃える */
      isolation:isolate;
    }
    /* 上バー / 下バー（必ず同じ位置・同じ高さ） */
    .hdr::before,
    .hdr::after{
      content:"";
      position:absolute; left:50%;
      width:100%; height:var(--hdr-bar-h);
      transform:translateX(-50%);
      background:linear-gradient(90deg, var(--hdr-grad1) 0%, var(--hdr-grad2) 50%, var(--hdr-grad1) 100%);
      box-shadow:
        0 1px 0 rgba(0,0,0,.55),
        0 3px 0 rgba(0,0,0,.35),
        0 0 10px rgba(0,0,0,.45);
      z-index:0;
    }
    .hdr::before{ top:0; }
    .hdr::after { bottom:0; }

    /* テキスト本体（中央） */
    .hdr .txt{
      position:relative;
      display:inline-block;
      font-weight:800;
      font-size:var(--txt-size);
      letter-spacing:var(--txt-spacing);
      color:var(--hdr-base);
      line-height:1;
      z-index:1;
      /* 厚みのある 3D っぽい多段シャドウ（上下で完全一致） */
      text-shadow:
        /* 側面（暗） */
        0.0px  2.0px 0 var(--hdr-dark),
        0.0px  4.0px 0 var(--hdr-dark),
        0.0px  6.0px 0 var(--hdr-dark),
        0.0px  8.0px 0 var(--hdr-dark),
        /* エッジ（深めの緑） */
        1px 1px 0 #2a3a33,
        2px 2px 0 #1a2722,
        /* うっすらぼかし */
        0 6px 8px rgba(0,0,0,.45);
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.25));
    }
    /* 疑似RGBズレ（上下で同じズレ量に固定） */
    .hdr .txt::before,
    .hdr .txt::after{
      content:attr(data-text);
      position:absolute; inset:0;
      pointer-events:none;
    }
    .hdr .txt::before{
      transform:translate(calc(-1 * var(--rgb-off)), 0);
      color:rgba(140, 255, 200, .55);
      mix-blend-mode:screen;
    }
    .hdr .txt::after{
      transform:translate(var(--rgb-off), 0);
      color:rgba(210, 255, 230, .45);
      mix-blend-mode:screen;
    }

    /* バンドロゴ・写真など */
    .brand-3d{ display:flex; justify-content:center; margin:6px 0 24px; }
    .brand-logo{ display:block; width:28%; max-width:260px; height:auto; }
    .band-image, .designer-image{ display:block; margin:0 auto 40px; max-width:80%; height:auto; }

    /* Instagramリンク：縦並び（アイコンの下にユーザー名） */
    .insta-link{
      display:inline-flex; flex-direction:column; align-items:center;
      text-decoration:none; color:#fff; background:none; border:none;
      padding:0; margin-bottom:40px;
    }
    .insta-link img{ height:40px; width:auto; margin-bottom:6px; }
    .insta-link span{ color:#fff; text-decoration:underline; }

    /* デザイナー名 */
    .designer-name{
      margin:10px 0 14px;
      font-family: "Hiragino Kaku Gothic ProN","Yu Gothic","Meiryo",system-ui,sans-serif;
      font-weight:700; font-size:18px; letter-spacing:.06em; color:#dfe;
    }

    .section-gap{ height:72px; }
  </style>
</head>
<body>
  <!-- UDRロゴ -->
  <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

  <!-- ===== Band ===== -->
  <div class="hdr">
    <span class="txt" data-text="ーBANDー">ーBANDー</span>
  </div>

  <div class="brand-3d">
    <img src="arsvna_logo.jpg" alt="arsvna logo" class="brand-logo">
  </div>
  <img src="arsvna2.JPG" alt="arsvna" class="band-image">

  <a href="https://www.instagram.com/arsvna_udr?igsh=MWU4d2l6aGk5MmswNw==" target="_blank" rel="noopener" class="insta-link">
    <img src="instagram_logo.gif" alt="Instagram">
    <span>@arsvna_udr</span>
  </a>

  <div class="section-gap"></div>

  <!-- ===== ART WORK ===== -->
  <div class="hdr">
    <span class="txt" data-text="ーART WORKー">ーART WORKー</span>
  </div>

  <div class="designer-name">荒山悠太</div>
  <img src="arayama1.JPG" alt="荒山悠太" class="designer-image">

  <a href="https://www.instagram.com/arym_works?igsh=dzJnZjUyZjRjYjh6" target="_blank" rel="noopener" class="insta-link">
    <img src="instagram_logo.gif" alt="Instagram">
    <span>@ARYM_WORKS</span>
  </a>
</body>
</html>
