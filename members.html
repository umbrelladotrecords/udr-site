<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>UDR Members - arsvna / artwork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* ★ トップと完全共通（ロゴとページ幅の“引き”） */
      --logo-w: clamp(260px, 60vw, 640px);
      --logo-mt: clamp(40px, 6vh, 60px);
      --page-max: 980px;

      /* サイド縦ライン（幅6px） */
      --rail-w: 6px;
      --rail-grad1:#223;
      --rail-grad2:#7fb59c;

      /* 見出しなど */
      --hdr-width: min(60vw, 520px);
      --hdr-bar-h: 4px;
      --hdr-gap: 18px;
      --hdr-base: #dff2e9;
      --hdr-dark: #0d0f0d;
      --hdr-grad1: #223;
      --hdr-grad2: #7fb59c;
      --rgb-off: 1.8px;
      --txt-size: clamp(20px, 5.2vw, 34px);
      --txt-spacing: .14em;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:#000; color:#fff; text-align:center;
      font-family:'Orbitron', Arial, sans-serif;
      position:relative; overflow-x:hidden;
    }

    /* 両サイドの縦ライン */
    body::before, body::after{
      content:""; position:fixed; top:0; bottom:0; z-index:0;
      width:var(--rail-w);
      background:linear-gradient(180deg, var(--rail-grad1) 0%, var(--rail-grad2) 50%, var(--rail-grad1) 100%);
      opacity:.85; pointer-events:none;
    }
    body::before{ left:0 } body::after{ right:0 }

    /* 中央の箱 */
    .wrap{
      position:relative; z-index:1;
      width: min(92vw, var(--page-max));
      margin: 0 auto;
    }

    /* ロゴ */
    .main-logo{
      display:block;
      width: var(--logo-w);
      height:auto;
      margin: var(--logo-mt) auto 0;
    }

    /* 見出し */
    .hdr{ position:relative; width:var(--hdr-width); margin:48px auto 26px; padding:var(--hdr-gap) 0; isolation:isolate; }
    .hdr::before,.hdr::after{ content:""; position:absolute; left:50%; width:100%; height:var(--hdr-bar-h); transform:translateX(-50%); background:linear-gradient(90deg,var(--hdr-grad1) 0%, var(--hdr-grad2) 50%, var(--hdr-grad1) 100%); box-shadow:0 1px 0 rgba(0,0,0,.45), 0 0 8px rgba(0,0,0,.35); z-index:0; }
    .hdr::before{ top:0 } .hdr::after{ bottom:0 }
    .hdr .txt{ position:relative; display:inline-block; font-weight:800; font-size:var(--txt-size); letter-spacing:var(--txt-spacing); color:var(--hdr-base); line-height:1; z-index:1; text-shadow:0 2px 0 var(--hdr-dark),0 4px 0 var(--hdr-dark),0 6px 0 var(--hdr-dark),1px 1px 0 #2a3a33,2px 2px 0 #1a2722,0 6px 8px rgba(0,0,0,.35); filter: drop-shadow(0 8px 8px rgba(0,0,0,.22)); }
    .hdr .txt::before,.hdr .txt::after{ content:attr(data-text); position:absolute; inset:0; pointer-events:none; }
    .hdr .txt::before{ transform:translate(calc(-1 * var(--rgb-off)),0); color:rgba(140,255,200,.5); mix-blend-mode:screen }
    .hdr .txt::after { transform:translate(var(--rgb-off),0); color:rgba(210,255,230,.4);  mix-blend-mode:screen }

    .brand-3d{ display:flex; justify-content:center; margin:6px 0 24px }
    .brand-logo{ display:block; width:28%; max-width:260px; height:auto }
    .band-image, .designer-image{ display:block; margin:0 auto 40px; max-width:80%; height:auto }

    .insta-link{ display:inline-flex; flex-direction:column; align-items:center; text-decoration:none; color:#fff; background:none; border:none; padding:0; margin:10px 0 36px; }
    .insta-link img{ height:48px; width:auto; margin-bottom:8px }
    .insta-link span{ color:#fff; text-decoration:underline }

    /* 新しい名前ロゴ用 */
    .designer-logo{
      display:block;
      margin:10px auto 14px;
      max-width:260px;
      height:auto;
    }

    .section-gap{ height:64px }

    /* 区切り線＋戻るボタン */
    .footer-line {
      width: 80%;
      max-width: 640px;
      height: 2px;
      margin: 60px auto 40px;
      background: linear-gradient(90deg, var(--rail-grad1) 0%, var(--rail-grad2) 50%, var(--rail-grad1) 100%);
      opacity: .85;
    }
    .back-home {
      display:block;
      margin:0 auto 60px;
      width:120px;
      height:auto;
      transition: transform .2s ease;
    }
    .back-home:hover { transform: scale(1.08); }

    /* PC版調整 */
    @media (min-width:1200px){
      :root{
        --logo-w: 520px;
        --page-max: 980px;
      }
      /* ★ PCのみメンバー写真を小さめに */
      .band-image, .designer-image {
        max-width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ロゴ -->
    <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

    <!-- ===== Band ===== -->
    <div class="hdr"><span class="txt" data-text="BAND">BAND</span></div>
    <div class="brand-3d"><img src="arsvna_logo.jpg" alt="arsvna logo" class="brand-logo"></div>
    <img src="arsvna1.JPG" alt="arsvna" class="band-image">
    <a class="insta-link" href="https://www.instagram.com/arsvna_udr?igsh=MWU4d2l6aGk5MmswNw==" target="_blank" rel="noopener">
      <img src="instagram_logo.gif" alt="Instagram"><span>@arsvna_udr</span>
    </a>

    <div class="section-gap"></div>

    <!-- ===== ART WORK ===== -->
    <div class="hdr"><span class="txt" data-text="ART WORK">ART WORK</span></div>
    <!-- 名前テキストをロゴ画像に差し替え -->
    <img src="arayama_logo.PNG" alt="荒山悠太" class="designer-logo">
    <img src="arayama1.JPG" alt="荒山悠太" class="designer-image">
    <a class="insta-link" href="https://www.instagram.com/arym_works?igsh=dzJnZjUyZjRjYjh6" target="_blank" rel="noopener">
      <img src="instagram_logo.gif" alt="Instagram"><span>@ARYM_WORKS</span>
    </a>

    <!-- 区切り線＋トップページに戻るボタン -->
    <div class="footer-line"></div>
    <a href="index.html">
      <img src="home2.PNG" alt="Back to Home" class="back-home">
    </a>
  </div>
</body>
</html>
