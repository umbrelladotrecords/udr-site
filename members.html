<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>UDR Members - arsvna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --rgb-offset: 1.2px; /* RGBズレ量 */
    }

    body{
      margin:0; background:#000; color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align:center;
    }

    /* UDRロゴ */
    .main-logo{
      display:block;
      margin:60px auto 0;
      max-width:60%;
      height:auto;
    }

    /* 区切り線 */
    .divider-wrap{
      display:flex; justify-content:center; align-items:center;
      margin:0 auto;
    }
    .divider.n64-line{
      width:min(60%,600px);
      height:4px;
      background: linear-gradient(
        90deg,
        #333 0%,
        #446644 50%,
        #333 100%
      );
      box-shadow:
        0 1px 0 #111,
        0 2px 0 #000,
        0 0 4px rgba(0,0,0,.6);
    }

    /* BANDラベル（枠線なし・下に移動） */
    .tag.n64{
      position:relative;
      display:inline-flex; align-items:center; justify-content:center;
      margin:40px auto 10px;  /* ← 線からさらに離した */
      padding:6px 14px;
      background:none;
      font-weight:900;
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:#dfe;
      text-shadow:
        1px 1px 0 #222,
        2px 2px 0 #111,
        3px 3px 2px rgba(0,0,0,.7);
    }
    .tag.n64::before,
    .tag.n64::after{
      content: attr(data-text);
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      font-weight:900; font-size:14px; letter-spacing:.14em;
      text-transform:uppercase;
      opacity:.5; pointer-events:none;
    }
    .tag.n64::before{
      color:rgba(120,255,180,.6);
      transform:translate(calc(-50% - var(--rgb-offset)),-50%);
    }
    .tag.n64::after{
      color:rgba(200,255,200,.5);
      transform:translate(calc(-50% + var(--rgb-offset)),-50%);
    }

    /* arsvnaロゴ（BANDに近づけた） */
    .brand-3d{ display:flex; justify-content:center; margin:6px 0 24px; }
    .brand-logo{
      display:block;
      width:28%;
      max-width:260px;
      height:auto;
    }

    /* バンド写真 */
    .band-image{
      display:block;
      margin:0 auto 40px;
      max-width:80%; height:auto;
    }

    /* Instagramリンク（透過・枠なし・緑文字） */
    .insta-link{
      display:inline-flex; align-items:center; gap:10px;
      text-decoration:none;
      color:#a8ffb5;  /* ← ロゴ寄せの淡い緑 */
      font-size:1.05rem;
      background:none;
      border:none;
      padding:0;
    }
    .insta-link img{ height:40px; width:auto; }
    .insta-link span{ color:#a8ffb5; }
    .insta-link:hover span{ text-decoration:underline; }
  </style>
</head>
<body>
  <!-- UDRロゴ -->
  <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

  <!-- 区切り線 -->
  <div class="divider-wrap"><div class="divider n64-line"></div></div>

  <!-- BANDラベル -->
  <div class="tag n64" data-text="BAND">BAND</div>

  <!-- arsvnaロゴ -->
  <div class="brand-3d">
    <img src="arsvna_logo.jpg" alt="arsvna logo" class="brand-logo">
  </div>

  <!-- 写真 -->
  <img src="arsvna2.JPG" alt="arsvna" class="band-image">

  <!-- Instagram -->
  <a href="https://www.instagram.com/arsvna_udr?igsh=MWU4d2l6aGk5MmswNw==" 
     target="_blank" rel="noopener" class="insta-link">
    <img src="instagram_logo.gif" alt="Instagram">
    <span>@arsvna_udr</span>
  </a>
</body>
</html>
