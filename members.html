<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>UDR Members - arsvna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --neon: #79ffc8;     /* 蛍光グリーン（ミント寄り） */
      --neon-soft: #39e6b3;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* UDR ロゴ */
    .main-logo {
      display: block;
      margin: 40px auto 20px;
      max-width: 60%;
      height: auto;
    }

    /* 区切り（ネオンライン） */
    .divider-wrap{
      display:flex; justify-content:center; align-items:center;
      margin: 6px 0 22px;
    }
    .divider {
      width: min(60%, 600px);
      height: 2px;
      background: linear-gradient(90deg, transparent 0%, var(--neon) 15%, var(--neon-soft) 50%, var(--neon) 85%, transparent 100%);
      box-shadow:
        0 0 10px var(--neon),
        0 0 18px var(--neon),
        0 0 28px var(--neon-soft);
      border-radius: 2px;
      position: relative;
    }

    /* Band バッジ（タグ） */
    .tag {
      display:inline-flex; align-items:center; justify-content:center;
      gap: 8px;
      margin: -14px auto 16px;  /* 線に少し被せる */
      padding: 6px 14px;
      border: 1px solid var(--neon);
      background: rgba(121,255,200,0.08);
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: .14em;
      font-weight: 800;
      font-size: 12px;
      color: var(--neon);
      box-shadow:
        0 0 10px rgba(121,255,200,.45),
        inset 0 0 12px rgba(121,255,200,.10);
      backdrop-filter: blur(2px);
      width: fit-content;
    }

    /* arsvna ロゴ画像 → さらに70%縮小（前回40%→28%） */
    .brand-logo {
      display: block;
      margin: 12px auto 24px;
      width: 28%;
      max-width: 260px;
      height: auto;
    }

    /* バンド画像（枠線なし） */
    .band-image {
      display: block;
      margin: 0 auto 40px;
      max-width: 80%;
      height: auto;
    }

    /* Instagram リンク（アイコン＋ID を一塊でクリック） */
    .insta-link {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: #111;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: background 0.3s, transform .15s ease;
      border: 1px solid #222;
    }
    .insta-link:hover { background: #242424; transform: translateY(-2px); }
    .insta-link img { height: 40px; width: auto; }
  </style>
</head>
<body>
  <!-- UDRロゴ -->
  <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

  <!-- 蛍光グリーンの区切り線 ＋ Bandタグ -->
  <div class="divider-wrap">
    <div class="divider"></div>
  </div>
  <div class="tag">Band</div>

  <!-- arsvna ロゴ（縮小済み） -->
  <img src="arsvna_logo.jpg" alt="arsvna logo" class="brand-logo">

  <!-- バンド画像（枠線なし） -->
  <img src="arsvna2.JPG" alt="arsvna" class="band-image">

  <!-- Instagramリンク -->
  <a href="https://www.instagram.com/arsvna_udr?igsh=MWU4d2l6aGk5MmswNw==" 
     target="_blank" rel="noopener" class="insta-link">
    <img src="instagram_logo.gif" alt="Instagram">
    <span>@arsvna_udr</span>
  </a>
</body>
</html>
