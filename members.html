<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrella Dot Records Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .member-section {
      margin: 40px auto;
      text-align: center;
      max-width: 600px;
    }

    .member-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      border-bottom: 2px solid #000;
      display: inline-block;
      padding: 5px 20px;
    }

    .member {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .member-photo {
      width: 250px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .member-info {
      text-align: center;
    }

    .member-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .member-instagram {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5px;
    }

    .member-instagram .icon {
      width: 24px;
      height: 24px;
    }

    .insta-handle {
      font-size: 14px;
      margin-top: 5px;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- BAND -->
  <div class="member-section">
    <h2 class="member-title">ーBANDー</h2>
    <div class="member">
      <img src="band.jpg" alt="band photo" class="member-photo">
      <div class="member-info">
        <p class="member-name">arsvna</p>
        <div class="member-instagram">
          <a href="https://www.instagram.com/arsvna_band" target="_blank">
            <img src="instagram-icon.png" alt="Instagram" class="icon">
          </a>
          <p class="insta-handle">@arsvna_band</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ARTWORK -->
  <div class="member-section">
    <h2 class="member-title">ーartworkー</h2>
    <div class="member">
      <img src="arayama1.JPG" alt="Artwork photo" class="member-photo">
      <div class="member-info">
        <p class="member-name">荒山悠太</p>
        <div class="member-instagram">
          <a href="https://www.instagram.com/arym_works" target="_blank">
            <img src="instagram-icon.png" alt="Instagram" class="icon">
          </a>
          <p class="insta-handle">@ARYM_WORKS</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
