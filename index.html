<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Umbrella Dot Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --logo-w: clamp(260px, 60vw, 640px);
      --logo-mt: clamp(40px, 6vh, 60px);
      --rail-w: 6px;
      --rail-grad1:#223;
      --rail-grad2:#7fb59c;
      --sns-gap: clamp(28px, 3vw, 48px);
      --icon-h: clamp(52px, 6vw, 82px);
      --page-max: 980px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0; }
    body{
      background:#000; color:#fff; text-align:center;
      font-family:'Orbitron', Arial, sans-serif;
      overflow-x:hidden;
    }

    body::before, body::after{
      content:""; position:fixed; top:0; bottom:0; z-index:0;
      width:var(--rail-w);
      background:linear-gradient(180deg, var(--rail-grad1) 0%, var(--rail-grad2) 50%, var(--rail-grad1) 100%);
      opacity:.85; pointer-events:none;
    }
    body::before{ left:0 } body::after{ right:0 }

    .wrap{
      position:relative; z-index:1;
      width: min(92vw, var(--page-max));
      margin: 0 auto;
    }

    .main-logo{
      display:block;
      width: var(--logo-w);
      height:auto;
      margin: var(--logo-mt) auto 0;
    }

    /* カウンター表示 */
    .counter-box{
      margin: 20px auto 40px;
      font-family: ui-monospace, monospace;
      font-size: 16px;
      color: #dff2e9;
      background: #0b0e12;
      display:inline-block;
      padding: 8px 14px;
      border: 1px solid #2a3530;
      border-radius: 6px;
      box-shadow: inset 0 1px 0 #20302a, 0 2px 8px rgba(0,0,0,.35);
    }
    .counter-num{
      font-weight:700;
      letter-spacing:0.15em;
      padding: 0 4px;
      color:#fff;
      text-shadow: 0 1px 0 #000;
    }

    .hero{
      display:block; margin:40px auto;
      width:min(90vw, 720px); height:auto;
    }

    .sns{
      margin: 40px auto 100px;
      display:flex; justify-content:center; align-items:center;
      gap: var(--sns-gap);
      flex-wrap: nowrap;
      max-width: min(92vw, 960px);
    }
    .sns a{ display:inline-flex; align-items:center; justify-content:center; }
    .sns img{
      height: var(--icon-h);
      width:auto; display:block;
      transition: transform .25s ease;
      image-rendering: pixelated;
    }
    .sns img:hover{ transform: scale(1.5); }
    .sns img.youtube { height: calc(var(--icon-h) * 1.2); }
    .sns img.instagram { height: calc(var(--icon-h) * 1.2); }

    @media (max-width: 420px){
      :root{ --sns-gap: 22px; --icon-h: 50px; }
      .hero{ width:92vw; }
    }
    @media (min-width: 1200px){
      :root{ --logo-w: 520px; --page-max: 980px; }
      .hero{ width: 500px; margin-top: 80px; margin-bottom: 40px; }
    }
    @media (min-width: 1400px){
      :root{ --icon-h: 68px; --sns-gap: 44px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- UDRロゴ -->
    <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

    <!-- ▼ カウンター ▼ -->
    <div class="counter-box">
      あなたは <span class="counter-num" id="counter">000000</span> 番目のお客様です。
    </div>

    <!-- 中央画像 -->
    <img src="IMG_1705.jpeg" alt="Umbrella Logo" class="hero">

    <!-- SNS -->
    <div class="sns">
      <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank" rel="noopener">
        <img src="youtube_logo.gif" class="youtube" alt="YouTube">
      </a>
      <a href="https://linkco.re/R9DNs8c9?lang=ja" target="_blank" rel="noopener">
        <img src="music_logo2.gif" alt="Music">
      </a>
      <a href="members.html">
        <img src="instagram_logo.gif" class="instagram" alt="Instagram">
      </a>
    </div>
  </div>

  <!-- カウンタースクリプト -->
  <script>
    (()=>{
      const DIGITS = 6;
      const key = "udr_demo_counter";
      let c = parseInt(localStorage.getItem(key) || "0", 10);
      c += 1;
      localStorage.setItem(key, String(c));
      document.getElementById("counter").textContent = String(c).padStart(DIGITS,"0");
    })();
  </script>
</body>
</html>
