<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Umbrella Dot Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ロゴ共通サイズ（スマホ～タブレット基準） */
      --logo-w: clamp(260px, 60vw, 640px);
      --logo-mt: clamp(40px, 6vh, 60px);

      /* サイド縦ライン */
      --rail-w: 6px;
      --rail-grad1:#223;
      --rail-grad2:#7fb59c;

      /* SNS（PCで一列） */
      --sns-gap: clamp(28px, 3vw, 48px);
      --icon-h: clamp(52px, 6vw, 82px);

      /* ページ最大幅 */
      --page-max: 980px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0; }
    body{
      display:flex;
      flex-direction:column;
      min-height:100vh;
      background:#000; 
      color:#fff; 
      font-family:'Orbitron', Arial, sans-serif;
      overflow-x:hidden;
    }

    /* 両サイドの縦ライン */
    body::before, body::after{
      content:""; position:fixed; top:0; bottom:0; z-index:0;
      width:var(--rail-w);
      background:linear-gradient(180deg, var(--rail-grad1) 0%, var(--rail-grad2) 50%, var(--rail-grad1) 100%);
      opacity:.85; pointer-events:none;
    }
    body::before{ left:0 } body::after{ right:0 }

    /* ページ中央の箱 */
    .wrap{
      position:relative; 
      z-index:1;
      flex:1; 
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
      width: min(92vw, var(--page-max));
      margin: 0 auto;
    }

    /* ロゴ */
    .main-logo{
      display:block;
      width: var(--logo-w);
      height:auto;
      margin: var(--logo-mt) auto 0;
    }

    /* 真ん中の画像 */
    .hero{
      display:block; 
      margin:40px auto; 
      width:min(90vw, 720px); 
      height:auto;
    }

    /* SNSアイコン */
    .sns{
      margin: 40px auto 100px; /* 下の余白を増やす */
      display:flex; 
      justify-content:center; 
      align-items:center;
      gap: var(--sns-gap);
      flex-wrap: nowrap;
      max-width: min(92vw, 960px);
    }
    .sns a{ display:inline-flex; align-items:center; justify-content:center; }
    .sns img{
      height: var(--icon-h);
      width:auto; 
      display:block;
      transition: transform .25s ease;
      image-rendering: pixelated;
    }
    .sns img:hover{ transform: scale(1.3); } /* ← 大袈裟に拡大 */
    .sns img.youtube { height: calc(var(--icon-h) * 1.2); }

    /* スマホ向け微調整 */
    @media (max-width: 420px){
      :root{ --sns-gap: 22px; --icon-h: 50px; }
      .hero{ width:92vw; }
    }

    /* PC版調整 */
    @media (min-width: 1200px){
      :root{
        --logo-w: 520px;
        --page-max: 980px;
      }
      .hero{
        width: 500px; 
        margin-top: 80px;   /* ロゴとの余白は広め */
        margin-bottom: 40px;/* アイコンに近づける */
      }
    }

    @media (min-width: 1400px){
      :root{ --icon-h: 68px; --sns-gap: 44px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ロゴ -->
    <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

    <!-- 中央画像 -->
    <img src="IMG_1705.jpeg" alt="Umbrella Logo" class="hero">

    <!-- SNSアイコン群 -->
    <div class="sns">
      <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank" rel="noopener">
        <img src="youtube_logo.gif" class="youtube" alt="YouTube">
      </a>
      <a href="https://linkco.re/R9DNs8c9?lang=ja" target="_blank" rel="noopener">
        <img src="music_logo2.gif" alt="Music">
      </a>
      <a href="members.html">
        <img src="instagram_logo.gif" alt="Instagram">
      </a>
    </div>
  </div>
</body>
</html>
