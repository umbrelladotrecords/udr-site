<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Umbrella Dot Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ★ ロゴ共通サイズ（スマホ～タブレット基準） */
      --logo-w: clamp(260px, 60vw, 640px);
      --logo-mt: clamp(40px, 6vh, 60px);

      /* サイド縦ライン（幅6px） */
      --rail-w: 6px;
      --rail-grad1:#223;
      --rail-grad2:#7fb59c;

      /* SNS（PCで一列） */
      --sns-gap: clamp(28px, 3vw, 48px);
      --icon-h: clamp(52px, 6vw, 82px);

      /* ページの最大幅（PCで“アップ”を防ぐ） */
      --page-max: 980px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:#000; color:#fff; text-align:center;
      font-family:'Orbitron', Arial, sans-serif;
      position:relative; overflow-x:hidden;
    }
    /* 両サイドの縦ライン（幅6px） */
    body::before, body::after{
      content:""; position:fixed; top:0; bottom:0; z-index:0;
      width:var(--rail-w);
      background:linear-gradient(180deg, var(--rail-grad1) 0%, var(--rail-grad2) 50%, var(--rail-grad1) 100%);
      opacity:.85; pointer-events:none;
    }
    body::before{ left:0 } body::after{ right:0 }

    /* ★ ページ中央に上限幅を設定 */
    .wrap{
      position:relative; z-index:1;
      width: min(92vw, var(--page-max));
      margin: 0 auto;
    }

    /* ★ ロゴ：両ページ完全一致 */
    .main-logo{
      display:block;
      width: var(--logo-w);
      height:auto;
      margin: var(--logo-mt) auto 0;
    }

    /* 真ん中の四角画像 */
    .hero{
      display:block; margin:40px auto 32px;
      width:min(90vw, 720px); height:auto;
    }

    /* SNS（PCで1列固定） */
    .sns{
      margin: 28px auto 80px;
      display:flex; justify-content:center; align-items:center;
      gap: var(--sns-gap);
      flex-wrap: nowrap;
      max-width: min(92vw, 960px);
    }
    .sns a{ display:inline-flex; align-items:center; justify-content:center; }
    .sns img{
      height: var(--icon-h);
      width:auto; display:block;
      transition: transform .2s ease;
      image-rendering: pixelated;
    }
    .sns img:hover{ transform: scale(1.08); }
    .sns img.youtube { height: calc(var(--icon-h) * 1.2); }

    /* 画面が狭い時の微調整 */
    @media (max-width: 420px){
      :root{ --sns-gap: 22px; --icon-h: 50px; }
      .hero{ width:92vw; }
    }

    /* ★ デスクトップで“アップ”を抑える（ロゴ/画像を少し小さめに固定） */
    @media (min-width: 1200px){
      :root{
        --logo-w: 520px;          /* ロゴ幅を抑える */
        --page-max: 980px;        /* ページ最大幅 */
      }
      .hero{ width: 580px; }       /* 真ん中の画像を580pxに変更 */
    }

    /* 超ワイド画面の2段化防止の保険 */
    @media (min-width: 1400px){
      :root{ --icon-h: 68px; --sns-gap: 44px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- UDRロゴ（members と完全一致のサイズ＆位置） -->
    <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

    <!-- 真ん中のロゴ画像 -->
    <img src="IMG_1705.jpeg" alt="Umbrella Logo" class="hero">

    <!-- SNS -->
    <div class="sns">
      <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank" rel="noopener">
        <img src="youtube_logo.gif" class="youtube" alt="YouTube">
      </a>
      <a href="https://linkco.re/R9DNs8c9?lang=ja" target="_blank" rel="noopener">
        <img src="music_logo2.gif" alt="Music">
      </a>
      <a href="members.html">
        <img src="instagram_logo.gif" alt="Instagram">
      </a>
    </div>
  </div>
</body>
</html>
