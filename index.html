<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Umbrella Dot Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --space-top: 120px;  
      --gap-sns: 48px;     
    }
    html, body{
      margin:0; padding:0;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
    }

    /* タイトルロゴ（縦に配置） */
    .main-logo{
      display:block;                /* ← 縦並び強制 */
      margin: var(--space-top) auto 40px;
      max-width: 60%;
      height:auto;
    }

    /* サブロゴ（縦に配置） */
    .sub-logo{
      display:block;                /* ← 縦並び強制 */
      margin: 80px auto;
      max-width:400px;
      width:80%;
      height:auto;
    }

    /* SNSリンク（横並び） */
    .sns-links{
      display:flex;
      justify-content:center;
      align-items:center;
      gap: var(--gap-sns);
      flex-wrap: nowrap;
      overflow-x: auto;
      padding:40px 16px 100px;
      box-sizing:border-box;
    }

    .sns-links img{
      height: clamp(56px, 8vw, 100px);
      width:auto;
      display:block;
      cursor:pointer;
      transition: transform .25s ease;
      image-rendering: pixelated;
    }

    .sns-links img:hover{
      transform: scale(1.12);
    }
  </style>
</head>
<body style="background:#000;">
  <!-- メインロゴ -->
  <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo" />

  <!-- サブロゴ -->
  <img src="IMG_1705.jpeg" alt="Umbrella Logo" class="sub-logo" />

  <!-- SNSリンク -->
  <div class="sns-links">
    <!-- YouTube -->
    <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank" rel="noopener">
      <img src="youtube_logo.gif" alt="YouTube">
    </a>
    <!-- Music -->
    <a href="https://linkco.re/R9DNs8c9?lang=ja" target="_blank" rel="noopener">
      <img src="music_logo.gif" alt="Music">
    </a>
  </div>
</body>
</html>
