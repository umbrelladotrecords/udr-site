<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Umbrella Dot Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --logo-w: clamp(260px, 60vw, 640px);
      --logo-mt: clamp(40px, 6vh, 60px);
      --rail-w: 6px;
      --rail-grad1:#223;
      --rail-grad2:#7fb59c;
      --sns-gap: clamp(28px, 3vw, 48px);
      --icon-h: clamp(52px, 6vw, 82px);
      --page-max: 980px;

      /* カウンターの上下バランス（PCでロゴと画像の“中間”に来るよう調整） */
      --counter-gap-top: 72px;
      --counter-gap-bottom: 72px;

      /* 7セグの色味（淡いシアン&控えめ発光） */
      --seg-on: #9ff7ea;
      --seg-off:#0b1412;
      --seg-glow: rgba(159,247,234,.35);
    }

    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0; }
    body{
      background:#000; color:#fff; text-align:center;
      font-family:'Orbitron', Arial, sans-serif;
      overflow-x:hidden;
    }

    /* サイドの縦レール */
    body::before, body::after{
      content:""; position:fixed; top:0; bottom:0; z-index:0;
      width:var(--rail-w);
      background:linear-gradient(180deg, var(--rail-grad1) 0%, var(--rail-grad2) 50%, var(--rail-grad1) 100%);
      opacity:.85; pointer-events:none;
    }
    body::before{ left:0 } body::after{ right:0 }

    .wrap{
      position:relative; z-index:1;
      width: min(92vw, var(--page-max));
      margin: 0 auto;
    }

    /* ロゴ */
    .main-logo{
      display:block;
      width: var(--logo-w);
      height:auto;
      margin: var(--logo-mt) auto 0;
    }

    /* ───────── カウンター ───────── */
    .counter{
      margin: var(--counter-gap-top) auto var(--counter-gap-bottom);
      color:#dfe;
      font-family: "Hiragino Kaku Gothic ProN","Yu Gothic","Meiryo",system-ui,sans-serif;
      font-size: 16px;
      line-height:1.4;
    }

    /* “あなたは … 番目のお客様です。” の数字部が7セグ */
    .sevenseg{
      display:inline-flex;
      gap:10px;
      vertical-align:middle;
      margin: 0 8px;
    }
    .digit{
      position:relative;
      width: 38px;          /* 桁の横幅（四角い印象に） */
      height: 64px;         /* 桁の高さ */
      display:inline-block;
    }
    /* セグ共通（角の丸みほぼ無し＝四角い見た目） */
    .seg{
      position:absolute;
      background: var(--seg-off);
      border-radius: 2px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
    }
    /* 点灯時（控えめ発光） */
    .on{
      background: var(--seg-on);
      box-shadow:
        0 0 6px var(--seg-glow),
        0 0 14px var(--seg-glow);
    }

    /* 7 セグ配置（a,b,c,d,e,f,g） */
    /* セグの太さ */
    .digit{ --t: 6px; --pad: 6px; }
    /* 横セグ */
    .a,.d,.g{ height: var(--t); left: var(--pad); right: var(--pad); }
    .a{ top: var(--pad); }
    .g{ top: calc(50% - var(--t)/2); }
    .d{ bottom: var(--pad); }
    /* 縦セグ */
    .b,.c,.e,.f{ width: var(--t); top: calc(var(--pad) + var(--t)); bottom: calc(var(--pad) + var(--t)); }
    .b{ right: var(--pad); clip-path: inset(0 0 50% 0); }         /* 上半分 */
    .c{ right: var(--pad); clip-path: inset(50% 0 0 0); }         /* 下半分 */
    .f{ left: var(--pad);  clip-path: inset(0 0 50% 0); }
    .e{ left: var(--pad);  clip-path: inset(50% 0 0 0); }

    /* ───────── ここまでカウンター ───────── */

    .hero{
      display:block; margin:40px auto;
      width:min(90vw, 720px); height:auto;
    }

    .sns{
      margin: 40px auto 100px;
      display:flex; justify-content:center; align-items:center;
      gap: var(--sns-gap);
      flex-wrap: nowrap;
      max-width: min(92vw, 960px);
    }
    .sns a{ display:inline-flex; align-items:center; justify-content:center; }
    .sns img{
      height: var(--icon-h);
      width:auto; display:block;
      transition: transform .25s ease;
      image-rendering: pixelated;
    }
    .sns img:hover{ transform: scale(1.5); }
    .sns img.youtube { height: calc(var(--icon-h) * 1.2); }
    .sns img.instagram { height: calc(var(--icon-h) * 1.2); }

    @media (max-width: 420px){
      :root{ --sns-gap: 22px; --icon-h: 50px; }
      .hero{ width:92vw; }
      .digit{ width:32px; height:56px; }
    }
    @media (min-width: 1200px){
      :root{
        --logo-w: 520px;
        --page-max: 980px;
        --counter-gap-top: 72px;
        --counter-gap-bottom: 72px;
      }
      .hero{ width: 500px; margin-top: 80px; margin-bottom: 40px; }
    }
    @media (min-width: 1400px){
      :root{ --icon-h: 68px; --sns-gap: 44px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ロゴ -->
    <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

    <!-- カウンター（ロゴ直下） -->
    <div class="counter">
      あなたは
      <span class="sevenseg" id="sevenseg" aria-label="訪問者カウンター"></span>
      番目のお客様です。
    </div>

    <!-- 中央画像 -->
    <img src="IMG_1705.jpeg" alt="Umbrella Logo" class="hero">

    <!-- SNS -->
    <div class="sns">
      <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank" rel="noopener">
        <img src="youtube_logo.gif" class="youtube" alt="YouTube">
      </a>
      <a href="https://linkco.re/R9DNs8c9?lang=ja" target="_blank" rel="noopener">
        <img src="music_logo2.gif" alt="Music">
      </a>
      <a href="members.html">
        <img src="instagram_logo.gif" class="instagram" alt="Instagram">
      </a>
    </div>
  </div>

  <!-- 7セグカウンタースクリプト -->
  <script>
    (()=>{
      const DIGITS = 6;                       // 桁数（5にしたければ 5）
      const key = "udr_demo_counter";         // ローカルデモ用
      let count = parseInt(localStorage.getItem(key) || "0", 10) + 1;
      localStorage.setItem(key, String(count));

      const sevenseg = document.getElementById('sevenseg');
      const onMap = {
        0: "abcfed", 1: "bc", 2: "abged", 3: "abgcd",
        4: "fgbc",   5: "afgcd", 6: "afgecd", 7: "abc",
        8: "abcdefg",9: "abfgcd"
      };
      const makeDigit = (n)=>{
        const d = document.createElement('span');
        d.className = 'digit';
        // 7セグを追加
        for(const id of ['a','b','c','d','e','f','g']){
          const seg = document.createElement('span');
          seg.className = 'seg '+id + (onMap[n].includes(id) ? ' on' : '');
          d.appendChild(seg);
        }
        return d;
      };
      const s = String(count).padStart(DIGITS,'0');
      sevenseg.textContent = ''; // clear
      for(const ch of s){
        sevenseg.appendChild(makeDigit(Number(ch)));
      }
      // aria 用テキスト
      sevenseg.setAttribute('aria-label', `${count} 人目`);
    })();
  </script>
</body>
</html>
