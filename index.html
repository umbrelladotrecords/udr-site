<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Umbrella Dot Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* ← members.html に合わせる数値（ここが超重要） */
      --main-logo-top: 60px;          /* ロゴ上余白 */
      --main-logo-maxw: 60%;          /* ロゴ最大幅 */
      --gap-after-logo: 48px;         /* ロゴの下の余白（下コンテンツとの距離） */

      --gap-sns: 48px;
      --icon-h: clamp(64px, 10vw, 120px);
      --bottom-space: 80px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:#000; color:#fff;
      font-family:Arial, Helvetica, sans-serif; text-align:center;
    }

    /* ★ UDR ロゴ：members.html と完全一致 */
    .main-logo{
      display:block;
      margin: var(--main-logo-top) auto 0; /* 上だけ 60px・下ゼロ */
      max-width: var(--main-logo-maxw);    /* 60% */
      height:auto;
    }
    /* ロゴの“見かけの静止”を強めるため、下側のスペーサーで配置を固定 */
    .logo-spacer{ height: var(--gap-after-logo); }

    /* 丸ロゴ */
    .sub-logo{
      display:block; margin: 0 auto var(--bottom-space);
      width:min(80%, 400px); height:auto;
    }

    /* SNS 横並び */
    .sns-links{
      display:flex; justify-content:center; align-items:center;
      gap: var(--gap-sns); padding: 0 16px var(--bottom-space);
      flex-wrap:wrap;
    }
    .sns-links a{ display:inline-flex; align-items:center; justify-content:center; text-decoration:none; }
    .sns-links img{
      display:block; height: var(--icon-h); width:auto;
      image-rendering: pixelated;
      transition: transform .22s ease, filter .22s ease;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.35));
    }
    .sns-links img:hover{ transform: scale(1.12); filter: drop-shadow(0 12px 14px rgba(0,0,0,.5)); }

    footer{ color:#aaa; font-size:12px; margin:16px 0 32px; }
  </style>
</head>
<body>
  <!-- UDRロゴ（members.html と同じ margin / max-width） -->
  <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo" />
  <div class="logo-spacer"></div> <!-- ← ロゴ真下の空間を固定して“動かない”印象を強化 -->

  <!-- 丸ロゴ -->
  <img src="IMG_1705.jpeg" alt="Umbrella Logo" class="sub-logo" />

  <!-- SNS -->
  <div class="sns-links">
    <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank" rel="noopener">
      <img src="youtube_logo.gif" alt="YouTube" />
    </a>
    <a href="https://linkco.re/R9DNs8c9?lang=ja" target="_blank" rel="noopener">
      <img src="music_logo.gif" alt="Music Link" />
    </a>
    <!-- Instagram はクッションページへ（同一タブで遷移） -->
    <a href="members.html">
      <img src="instagram_logo.gif" alt="Instagram (Members)" />
    </a>
  </div>

  <footer>© Umbrella Dot Records</footer>
</body>
</html>
