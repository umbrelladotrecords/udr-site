<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Umbrella Dot Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* 背景両サイドの縦線 */
    body::before,
    body::after {
      content: "";
      position: fixed;
      top: 0;
      bottom: 0;
      width: 6px; /* ← 修正後 */
      background: linear-gradient(180deg, #222 0%, #7fb59c 50%, #222 100%);
      z-index: 1;
    }
    body::before { left: 0; }
    body::after  { right: 0; }

    /* UDRロゴ */
    .main-logo {
      margin-top: 60px;
      margin-bottom: 40px;
      width: clamp(200px, 40%, 480px); /* ← PCでアップにならないよう調整 */
      height: auto;
      z-index: 2;
      position: relative;
    }

    /* サブロゴ */
    .sub-logo {
      margin: 40px auto;
      max-width: 320px;
      width: 80%;
      height: auto;
      z-index: 2;
      position: relative;
    }

    /* SNSリンク（横並び） */
    .sns-links {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 60px 0;
      z-index: 2;
      position: relative;
    }
    .sns-links img {
      height: 100px;
      width: auto;
      transition: transform 0.3s;
      cursor: pointer;
      image-rendering: pixelated;
    }
    .sns-links img:hover {
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <!-- UDRロゴ -->
  <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

  <!-- サブロゴ -->
  <img src="IMG_1705.jpeg" alt="Umbrella Logo" class="sub-logo">

  <!-- SNSリンク -->
  <div class="sns-links">
    <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank" rel="noopener">
      <img src="youtube_logo.gif" alt="YouTube">
    </a>
    <a href="https://linkco.re/R9DNs8c9?lang=ja" target="_blank" rel="noopener">
      <img src="music_logo.gif" alt="Music">
    </a>
    <a href="members.html" target="_self">
      <img src="Instagram_logo.PNG" alt="Instagram">
    </a>
  </div>
</body>
</html>
